<div class="col-md-4 mt-2 card card-body float-left">
    <div class="card card-body" *ngFor="let mobile of Mobiles">
        <img src="{{mobile.imageUrl}}" alt="" (click)="getMobile(mobile)">
        <h2>{{mobile.name}}</h2>
    </div>
</div>
<app-mobile-child [mobile]="selectedMobile"></app-mobile-child>
