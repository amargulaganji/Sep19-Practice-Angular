<div class="col-md-4 mt-2 card card-body float-left">
    <div class="card card-body" *ngFor="let laptop of Laptops">
        <img src="{{laptop.imageUrl}}" alt="" (click)="getLaptop(laptop)">
        <h2>{{laptop.name}}</h2>
    </div>
</div>
<app-laptop-child [laptop]="selectedLaptop"></app-laptop-child>
