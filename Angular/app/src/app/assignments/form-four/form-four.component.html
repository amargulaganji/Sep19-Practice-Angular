<form action="" class="col-md-6 offset-3 mt-5 mb-5 card card-body " #form2="ngForm" (ngSubmit)="registerData(form2)">
    <h1 class="text-center bg-dark text-white">Form-4</h1>
    <div class="form-group">
        <input type="text" name="productname" id="productname" class="form-control" placeholder="Product Name" #productname="ngModel" ngModel required>
        <div *ngIf="productname.touched && productname.invalid">
            <p class="alert alert-danger" *ngIf="productname.errors.required" class="text-danger">*this field is required</p>
            
        </div>
    
    </div>
    <div class="form-group">
        <input type="text" name="productprice" id="age" class="form-control" placeholder="Product price" #productprice="ngModel" ngModel required>
        <div *ngIf="productprice.touched && productprice.invalid">
            <p class="alert alert-danger" *ngIf="productprice.errors.required" class="text-danger">This field is required</p>
        </div>
    </div>
    <div class="form-group purple-border">
        <label for="exampleFormControlTextarea4">Product Description</label>
        <textarea class="form-control" id="exampleFormControlTextarea4" rows="3" name="productdesc" #productdesc="ngModel" ngModel required></textarea>
      </div>

  <div class="form-group">
    <input type="url" name="pimageurl" id="pimageurl" class="form-control" placeholder="Product Image Url"  #pimageurl="ngModel" ngModel required>
    <div *ngIf="pimageurl.touched && pimageurl.invalid">
        <p class="alert alert-danger" *ngIf="pimageurl.errors.required" class="text-danger">*this field is required</p>
    </div>
</div>


    

    <div class="form-group">
        <button type="submit" class="btn btn-outline-success float-right" [disabled]="form2.invalid">Add Product</button>
    </div>
    
</form>
