<form action="" class="col-md-6 offset-3 mt-5 mb-5 card card-body " #form2="ngForm" (ngSubmit)="registerData(form2)">
    <h1 class="text-center bg-dark text-white">Form-2</h1>
    <div class="form-group">
        <input type="text" name="companyname" id="companyname" class="form-control" placeholder="Company Name" #companyname="ngModel" ngModel required>
        <div *ngIf="companyname.touched && companyname.invalid">
            <p class="alert alert-danger" *ngIf="companyname.errors.required" class="text-danger">*this field is required</p>
            
        </div>
    
    </div>
    <div class="form-group">
        <input type="text" name="yoe" id="yoe" class="form-control" placeholder="Year of Experience" #yoe="ngModel" ngModel required>
        <div *ngIf="yoe.touched && yoe.invalid">
            <p class="alert alert-danger" *ngIf="yoe.errors.required" class="text-danger">This field is required</p>
        </div>
    </div>
    
<!-- Group of material radios - option 1 -->
<p>Skills</p>
<div class="form-check">
    <input type="radio" class="form-check-input" id="materialGroupExample1" name="groupOfMaterialRadios">
    <label class="form-check-label" for="materialGroupExample1">JAVA</label>
  </div>
  
  <!-- Group of material radios - option 2 -->
  <div class="form-check">
    <input type="radio" class="form-check-input" id="materialGroupExample2" name="groupOfMaterialRadios" checked>
    <label class="form-check-label" for="materialGroupExample2">Python</label>
  </div>
  
  <!-- Group of material radios - option 3 -->
  <div class="form-check">
    <input type="radio" class="form-check-input" id="materialGroupExample3" name="groupOfMaterialRadios">
    <label class="form-check-label" for="materialGroupExample3">Angular</label>
  </div>


      <div class="form-group">
        <input type="text" name="cctc" id="cctc" class="form-control" placeholder="CCTC" #cctc="ngModel" ngModel required>
        <div *ngIf="cctc.touched && cctc.invalid">
            <p class="alert alert-danger" *ngIf="cctc.errors.required" class="text-danger">This field is required</p>
        </div>
    </div>
    
    <div class="form-group">
        <input type="text" name="ectc" id="ectc" class="form-control" placeholder="ECTC" #ectc="ngModel" ngModel required>
        <div *ngIf="ectc.touched && ectc.invalid">
            <p class="alert alert-danger" *ngIf="ectc.errors.required" class="text-danger">This field is required</p>
        </div>
    </div>
    <div class="form-group">
        <input type="text" name="rtr" id="rtr" class="form-control" placeholder="Ready to Relocate" #rtr="ngModel" ngModel required>
        <div *ngIf="rtr.touched && rtr.invalid">
            <p class="alert alert-danger" *ngIf="rtr.errors.required" class="text-danger">This field is required</p>
        </div>
    </div>
    

    <div class="form-group">
        <button type="submit" class="btn btn-outline-success float-right" [disabled]="form2.invalid">Shedule Interview</button>
    </div>
    
</form>
