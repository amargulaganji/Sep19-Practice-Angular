<h1 [innerText] = "name" ></h1>
<img [src]="imgUrl" [class.rounded-circle] = "isRound" [class.rounded-circle] = "!isRound" alt="">
<h1 [style.color] = "colorName" [class.bg-primary] = "isActive" [class.bg-dark] = "!isActive">{{address}}</h1>
<table class="table table-dark table-bordered table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th [attr.colspan]="colspanvalue">Contact</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Amar</td>
            <td>22</td>
            <td>900000000</td>
            <td>253333</td>
        </tr>

    </tbody>
</table>
