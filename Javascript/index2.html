<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var a=10;
    var str='10';
    console.log('Equalto operator :');
    if(a==str)
    {
        console.log('Equal');

    }else{
        console.log('Not Equal');
    }

    console.log('Strict Equalto operator :');
    if(a===str)
    {
        console.log('Equal');

    }else{
        console.log('Not Equal');
    }


    console.log('not Equalto operator :');
    if(a!=str)
    {
        console.log('not Equal');

    }else{
        console.log('Equal');
    }


    console.log('Strict not Equalto operator :');
    if(a!==str)
    {
        console.log('not Equal');

    }else{
        console.log('Equal');
    }
    </script>
</body>
</html>
