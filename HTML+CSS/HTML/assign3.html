<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="fname">First Name :</label><br>
        <input type="text" name="fname" id="fname" required><br>
        <label for="lname">Last Name :</label><br>
        <input type="text" name="lname" id="lname" required><br>
        <label for="cname">Company Name :</label><br>
        <input type="text" name="cname" id="cname" required><br>
        <label for="empid">Emp Id :</label><br>
        <input type="text" name="empid" id="empid" required><br>
        <label for="doj">Date of Joining :</label><br>
        <input type="date" name="doj" id="doj"><br>
        <label for="gender">Gender</label><br>
        <input type="radio" name="gender" id="male">Male
        <input type="radio" name="gender" id="female">Female
        <input type="radio" name="gender" id="other">Other <br>
        <label for="skills">Skills</label><br>
        &nbsp;<input type="checkbox" name="java" id="java">JAVA <br>
        &nbsp;<input type="checkbox" name="sql" id="sql">SQL <br>
        &nbsp;<input type="checkbox" name="j2ee" id="j2ee">j2EE <br>
        &nbsp;<input type="checkbox" name="hibernate" id="hibernate">Hibernate <br>

        &nbsp;&nbsp;<button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
