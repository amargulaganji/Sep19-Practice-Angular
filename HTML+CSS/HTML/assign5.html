<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">Full Name* :</label>
        <input type="text" name="name" id="fname"placeholder="First Name*"required>
        <input type="text" name="name" id="mname" placeholder="Middle Name">
        <input type="text" name="name" id="lname" placeholder="Last Name*" required>
        <br>
        <br>
        <label for="caddr">Current Address :</label><br>

        <input type="text" name="caddr" id="street1"placeholder="Street Address 1"><br>
        <br><input type="text" name="caddr" id="street2" placeholder="Street Address 2"><br>
        <br><input type="text" name="caddr" id="city" placeholder="City">
        <input type="text" name="caddr" id="state" placeholder="State/Provision"><br>
        <br><input type="number" name="caddr" id="zip" placeholder="Postal/Zip Code">
        <select name="caddr" id="country">
            <option value="0" selected disabled>SelectCountry</option>
            <option value="1">India</option>
            
        </select>
        <br>
        <br><label for="email">Email*</label><br>
        <input type="email" name="mail" id="mail" placeholder="ex:name@example.com" required><br>
        <br><label for="phone">Phone Number*</label>
        <input type="number" name="phone" id="acode" placeholder="Area code" required>
        <input type="tel" name="phone" id="ph" placeholder="phone no">

        <br>
        <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>


    </form>
</body>
</html>
